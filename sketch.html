<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Etch-A-Sketch Squares</title>
	<link rel="stylesheet" type="text/css" href="sketch.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="sketch.js"></script>
</head>
<body>
	<div id="title">
		<div>
			<h1>Etch-A-Grid</h1>
		</div>
	</div>
	<div id="welcome">
		<p> Welcome to my Etch-A-Grid app! This page is powered by JavaScript and jQuery, and the project was inspired by <a href="http://www.theodinproject.com/web-development-101/javascript-and-jquery">The Odin Project</a>. To get started, just click the "New Grid Size" button below. Be sure to test out all the options. Thanks for playing!</p>
	</div>
	<div id="buttons">
			<button class="new">New Grid Size</button>
			<button class="black">Black</button>
			<button class="random">Colors</button>
			<button class="gradient">Gradient</button>
			<button class="trail">Leave a trail!</button>
			<button class="clear">Clear</button>
	</div>
	<div id="grid">
		<div class="squares">
		</div>
	</div>
	<div>
		<h5>2016. Josh Cummings. <a href="https://github.com/obiwan7713">GitHub</a>.</h5>
	</div>
</body>
</html>
